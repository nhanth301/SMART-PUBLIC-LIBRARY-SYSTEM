<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Trang Chủ</a>
            </div>
            <form class="navbar-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm..." name="search">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                            {% comment %} <i class="bi bi-search"></i> <!-- Biểu tượng tìm kiếm --> {% endcomment %}
                            Tìm
                        </button>
                    </span>
                </div>
            </form>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <a class="advanced-search">Advanced Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="account-nav">
                        <a class="nav-link" href="#">User</a>
                    </li>
                    <li class="cart-nav">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="logout-nav">
                        <a class="nav-link" href="#">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Container Fluid -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <nav class="navigation">
                    <ul class="book-nav">
                        <li>
                            <a href="#books">Books</a>
                        </li>
                        <li>
                            <a href="#hot-books">Hot Books</a>
                        </li>
                        <li>
                            <a href="#top-rated">Top Rated Books</a>
                        </li>
                        <li>
                            <a href="#read-books">Read Books</a>
                        </li>
                        <li>
                            <a href="#unread-books">Unread Books</a>
                        </li>
                        <li>
                            <a href="#discover">Discover</a>
                        </li>
                        <li>
                            <a href="#categories">Categories</a>
                        </li>
                        <li>
                            <a href="#authors">Authors</a>
                        </li>
                    </ul>
                </nav>
            </div>
             <!-- Nội dung chính bên phải -->
            <div class="col-sm-10">
                <div class="recommend-books">
                    <h2> Recommend </h2>
                </div>
                <div class="discover-books load-more">
                    <h2> Discover More Books </h2>
                </div>
            </div>  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
